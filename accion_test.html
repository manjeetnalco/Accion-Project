<!doctype html>
<html lang="en" ng-app="userTable">
  <head>
    <meta charset="utf-8">
    <title>Accion Task</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	<script src="script.js"></script>
	<style>
		.sort-icon {
			font-size: 9px;
			margin-left: 5px;
		}

		th {
			cursor:pointer;
		}
	</style>
  </head>
  <body>
    <div role="main" class="container-fluid">
        <div class="col-lg-12">
			<div class="bs-component" ng-controller="listdata">
				<table class="table table-bordered table-striped table-hover text-center">
					<thead>
						<tr>
							<th ng-click="sort('userId')" style="width:15%;" class="text-center">USER ID
								<span class="glyphicon sort-icon" 
									  ng-show="sortKey=='userId'" 
									  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('id')" style="width:10%;" class="text-center">ID
								<span class="glyphicon sort-icon" 
									  ng-show="sortKey=='id'" 
									  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('title')" class="text-center">TITLE
								<span class="glyphicon sort-icon" 
									  ng-show="sortKey=='title'" 
									  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
							<th ng-click="sort('body')" class="text-center">BODY
								<span class="glyphicon sort-icon" 
									  ng-show="sortKey=='body'" 
									  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users">
							<td>{{user.userId}}</td>
							<td>{{user.id}}</td>
							<td>{{user.title}}</td>
							<td>{{user.body}}</td>
						</tr>
					</tbody>
				</table> 
			</div>
		</div>
    </div>
  </body>
</html>
